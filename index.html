<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <h1>Social Network</h1>
        <div class="logo"><img src="/img/logo.png" alt=""></div>
    </div>
    <div class="conteiner">
        <div id="loginForm" class="loginForm">
            <h2>Login</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="login_email">
            <label for="password">Password</label>
            <input type="password" name="password" id="login_password">
            <button>Login</button>
            <p>Nemas nalog?</p>
            <button id="registracija">Register</button>
        </div>
        <div class="custom-model">
            <form action="Register" id="registrationForm" class="loginForm" name="">
                <button id="closeModal">X</button>
                <h2>Register</h2>
                <label for="userName">Username</label>
                <input type="text" name="korisnicko_ime" id="login_email">

                <label for="email">Email</label>
                <input type="email" name="register_email" id="login_email">

                <label for="password">Password</label>
                <input type="password" name="register_lozinka" id="login_password">

                <label for="password">Again password</label>
                <input type="password" name="ponovi_lozinku" id="login_password">
                <button>Login</button>
            </form>
        </div>
    </div>
    <script src="/js/Validator.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
